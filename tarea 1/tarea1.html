<html>

<head>
<title>Tarea 1: Figuras con WebGL </title>
<meta http-equiv="content-type" content="text/html; charset=ISO-8859-1">
<script src="../libs/gl-matrix/gl-matrix.js"></script>
<script src="../libs/jquery-3.4.1/jquery-3.4.1.min.js"></script>
<script src="tarea1.js"></script>

<script type="text/javascript">
          
	$(document).ready(
			function() {
		        let canvas = document.getElementById("webglcanvas");
			    let gl = initWebGL(canvas);
		        initViewport(gl, canvas);
		        initGL(canvas);
				let cube = createCube(gl,.5, [-4 , 0, -2], [1, 1, 1]);
				
				let pyramid = createPyramid(gl,1,[-2 , 0, -2], [0.1, 1.0, 0.2]);
				/*
				let dodeca = createDodecahedron(gl,[0 , 0, -2], [-0.4, 1.0, 0.1]);
				let octa = createOctahedron(gl,[2 , 0, -2], [0, 1, 0]);
				*/
				initShader(gl);
				
				//run(gl, [cube, piramid, dodeca, octa]);
				run(gl, [cube,pyramid]);
			}
	);

</script>

</head>
<body>

	<canvas id="webglcanvas" style="border: none;" width="1600 px" height="900px">
	</canvas>

</body>
</html>
